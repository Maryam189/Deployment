<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .about-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .about-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .about-container p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="about-container">
            <h2>About This Application</h2>
            <p>This application uses a BART model to summarize text input provided by the user. The model has been fine-tuned on the CNN/DailyMail dataset and provides concise summaries of long articles.</p>
        </div>
    </main>
</body>
</html>
